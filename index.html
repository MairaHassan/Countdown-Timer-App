<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">we are coming soon</div>
            <div class="title" id="end-date">15 November 2024 08:00</div>
            <!--Timer Container-->
            <div class="col">
           <div> 
            <input type="text" readonly value="0">
            <br/>
            <label>Days</label>
        </div>
        <div> 
            <input type="text" readonly value="0">
            <br/>
            <label>Hours</label>
        </div>
        <div> 
            <input type="text" readonly value="0">
            <br/>
            <label>Minutes</label>
        </div>
        <div> 
            <input type="text" readonly value="0">
            <br/>
            <label>Seconds</label>
        </div>
        </div>
    </div>
    </div>
     
    <script src="js/app.js"></script>
</body>
</html>
